# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing

on: push

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      # Lint things before going any further
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          #python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --statistics

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
      # Checkout and env setup
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Free Disk space
        run: |
             sudo swapoff -a
             sudo rm -f /swapfile
             sudo rm -rf /opt/hostedtoolcache
             sudo apt clean
             docker rmi $(docker image ls -aq)
             df -h
             
      - name: Build project
        run: |
          bash run_developer_setup.sh
          python -m pip install setuptools
          mkdir -p /tmp/work
          export PYTHONFAULTHANDLER=1
          python -X faulthandler -m wbia --set-workdir /tmp/work --preload-exit

      - name: gdb backtrace (if failed)
        if: failure()
        run: |
          set -x
          sudo apt-get install -y gdb
          echo -e "r\nbt\nq" | gdb --args python -m wbia --set-workdir /tmp/work --preload-exit

      # Install and test
      - name: Install project
        run: |
          pip install -e .[tests]

      - name: Test project
        run: |
          pytest
